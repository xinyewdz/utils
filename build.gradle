
apply plugin: 'java'
apply plugin: 'eclipse'

eclipse{
    classpath{
        downloadSources= true
    }
}

repositories {
    maven{
        url "http://maven.aliyun.com/nexus/content/groups/public/"
        name "aliyun"
    }
}

sourceCompatibility="1.8"

sourceSets{
    main{
        java{
            srcDirs=["src/main/java"]
        }
        output.classesDir="build/classes"
        output.resourcesDir="build/classes"
    }
    
}

dependencies {
    compile 'org.mybatis:mybatis:3.4.1','javax.servlet:servlet-api:2.4','org.apache.httpcomponents:httpclient:4.4.1','org.apache.poi:poi:3.15','mysql:mysql-connector-java:5.1.40'
    compile 'com.google.code.gson:gson:2.8.0','log4j:log4j:1.2.17', 'org.mybatis.generator:mybatis-generator-core:1.3.5'
}

tasks.withType(JavaCompile){
    options.encoding="UTF-8"
}
